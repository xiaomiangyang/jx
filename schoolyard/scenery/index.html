        <p>北京景秀教育（校企合作）大学生实训地址位于海淀区温泉镇翠湖科技燕山脉脚下，北清路与温阳路路口西南角，南邻京密引水渠，揽三山、傍五园，自然环境得天独厚。这里是一片静心读书、享受学习的好地方。</p>
